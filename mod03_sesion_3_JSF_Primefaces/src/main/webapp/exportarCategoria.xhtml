
<html
xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>

</h:head>
<h:body>

	<h:form id="form">

		<p:dataTable var="cat" value="#{categoriaBean.categorias}" id="tabla1">
			<f:facet name="header">
				Lista de Categorias
			</f:facet>

			<p:column headerText="Nombre" filterBy="nombre">
				<h:outputText value="#{cat.nombre}" />
			</p:column>

			<p:column headerText="Descripciï¿½n" filterBy="descripcion"
				filterMatchMode="contains">
				<h:outputText value="#{cat.descripcion}" />
			</p:column>

			<p:column exportable="false">
				<p:commandButton value="Excel" ajax="false" style="color:#006600; font-weight:bold; background-color: #66FF66;">
					<p:dataExporter type="xls" target="tabla1" fileName="categorias" />
				</p:commandButton>
			</p:column>

			<p:column exportable="false">
				<p:commandButton value="PDF" ajax="false" style="color:#660000; font-weight:bold; background-color: #990033;">
					<p:dataExporter type="pdf" target="tabla1" fileName="categorias" />
				</p:commandButton>
			</p:column>

			<p:column exportable="false">
				<p:commandButton value="CSV" ajax="false">
					<p:dataExporter type="csv" target="tabla1" fileName="categorias" />
				</p:commandButton>
			</p:column>

			<p:column exportable="false">
				<p:commandButton value="XML" ajax="false" style="color:#660000; font-weight:bold; background-color: lightblue;">
					<p:dataExporter type="xml" target="tabla1" fileName="categorias" />
				</p:commandButton>
			</p:column>

			<f:facet name="footer">
				Total de registros #{fn:length(categoriaBean.categorias)}
			</f:facet>
		</p:dataTable>
	</h:form>

	
	
</h:body>
</html>
